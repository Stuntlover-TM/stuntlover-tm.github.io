<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Minimalist Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #000000, #ff44ff 270%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    min-height: 100vh;
  }
  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center vertically */
    align-items: center; /* Center horizontally */
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    margin-top: 170px; /* Adjust the margin-top value */
    font-family: 'Helvetica', sans-serif;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
    padding-left: 20px;
  }
  .button {
    display: block;
    padding: 15px 25px;
    background-color: rgb(252, 216, 255);
    color: black;
    text-decoration: none;
    border-radius: 20px;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #ccc;
  }
</style>
</head>
<body>
<div class="container">
  <h1>idk coming soon or something lol</h1>
</div>
<div class="button-container">
  <a href="https://stuntlover-tm.github.io/projects/index.html" class="button">Projects</a>
  <a href="https://stuntlover-tm.github.io/socials/index.html" class="button">Socials</a>
  <a href="https://stuntlover-tm.github.io/index.html" class="button">Home</a>
</div>
</body>
</html>
